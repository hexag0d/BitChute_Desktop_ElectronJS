<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>BitChute File Encoder</title>
    <link rel="stylesheet" href="css/global.css">
    <!--<style type="text/css">
    </style>-->
</head>
<body>
    <div class="float-container">
        <div class="MainColumnLeft">
            <h1>
                <img alt="" src="rsrc/signage/logo_bronze.png" style="object-fit:contain; width:90%"/>.ElectronJS a.001
            </h1>
            <div id="async-msg">Select a file:&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</div>
            <button id="ChooseVideoFile">video to encode</button>
            <input type="text" id="FileToEncode" />
            <p>
                <textarea id="DebugStatusTextBox" name="text" rows="12" style="width:90%"></textarea>
            </p>
            <p>
                <button id="UploadVideoButton" value="Upload" /><input id="ProcessedFileLink" type="text" />
            </p>
            <div style="height: 30%; width: 100%; margin-left: 0px; margin-bottom: 0px;border: solid grey">
                Debugging tools (advanced users only):<br />
                Auth Token:&nbsp;&nbsp;
                <input id="AuthTokenTextBox" type="password" />&nbsp; &lt;&lt; be careful where you POST!<br />
                Endpoint POST url:
                <input id="EndpointUrlTextBox" type="text" value="https://bitchute.com/myupload/" /> &lt;&lt;<br />
                Manual Cookie:
                <textarea id="CookieTextBox" style="width:80%" rows="2"></textarea><br />
                Https Diag:<br />
                <textarea id="HttpsDiagnosticTextBox" name="text" style="height: 30%; width:80%"></textarea>
            </div>
        </div>
    </div>
    <div class="MainColumnRight">
        <div class="MetaOptionDiv">
            <div></div>
            <br />
            <br />
            <br />
            <br />
            <br />
            <br />
            <br />
            Title<br />
            <input id="TitleText" type="text" style="width:100%" /><br />
            Description<br />
            <textarea id="DescriptionText" style="width:90%" name="S1" rows="6"></textarea><br />
            <div style="max-width:100%;max-height:100%">
                <img alt="" src="rsrc/examples/CURE2.png" style="width:100%;object-fit:contain" /><br />
            </div>
            <br />
            <button id="ChooseThumbnailButton">thumbnail</button>
            <input id="ThumbnailSourceText" type="text" />
            <button id="UploadThumbnailButton">upload</button>
        </div>
    </div>
    <div>
        <p>
            This app is designed to lighten the load on bitchute.com remote server processing.  By @hexagod, Ray Vahey, Rich Jones & template @likethemammal
        </p>
        using Node.js
    <script>document.write(process.versions.node)</script>,
    Chromium
    <script>document.write(process.versions.chrome)</script>,
    and Electron
    <script>document.write(process.versions.electron)</script>.
    </div>
    <script src="src/index.js"></script>
    <script src="settings.js"></script>
    <script src="src/upload.js"></script>
    <script src="src/filechooser.js"></script>
</body>
</html>
